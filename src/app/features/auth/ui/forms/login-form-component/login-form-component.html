<article class="w-full max-w-sm rounded-lg border border-border bg-card p-6 shadow-sm">
  <header class="w-full flex justify-end mb-8">
    <button
      hlmBtn
      variant="link"
      routerLink="/auth/account/register"
      class="text-sm font-medium cursor-pointer"
    >
      Registro
    </button>
  </header>

  <section class="space-y-6">
    <header class="text-center space-y-2">
      <h1 class="text-2xl font-semibold tracking-tight">Iniciar sesión en tu cuenta</h1>
      <p class="text-sm text-muted-foreground">
        Ingresa tu nombre de usuario y contraseña para iniciar sesión
      </p>
    </header>

    @if (errorMessage()) {
      <div
        class="p-3 rounded-lg border border-destructive/50 bg-destructive/10 text-destructive text-sm"
      >
        {{ errorMessage() }}
      </div>
    }
    @if (successMessage()) {
      <div class="p-3 rounded-lg border border-primary/50 bg-primary/10 text-primary text-sm">
        {{ successMessage() }}
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <fieldset class="space-y-4" [disabled]="isLoading()">
        <div class="space-y-2">
          <label hlmLabel for="username">Nombre de usuario</label>
          <input
            type="text"
            id="username"
            placeholder="nombre_usuario"
            formControlName="username"
            hlmInput
          />
        </div>

        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label hlmLabel for="password">Contraseña</label>
            <a
              routerLink="/auth/forgot-password"
              class="text-sm underline-offset-4 hover:underline"
            >
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <div class="relative">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
              hlmInput
              class="pr-10"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground transition-colors"
            >
              <ng-icon hlm [name]="showPassword() ? 'lucideEyeOff' : 'lucideEye'" size="sm"/>
            </button>
          </div>
        </div>
      </fieldset>

      <button hlmBtn type="submit" class="w-full" [disabled]="!loginForm.valid || isLoading()">
        @if (isLoading()) {
          <span>Iniciando sesión...</span>
        } @else {
          <span>Iniciar sesión</span>
        }
      </button>
    </form>
  </section>
</article>
