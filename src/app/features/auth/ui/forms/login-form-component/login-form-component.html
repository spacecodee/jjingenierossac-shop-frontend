<section class="w-full" hlmCard>
  <div hlmCardHeader>
    <h3 hlmCardTitle>Iniciar sesión</h3>
    <p hlmCardDescription>Ingresa tu correo electrónico y contraseña para acceder a tu cuenta</p>

    <div hlmCardAction>
      <button hlmBtn variant="link" routerLink="/auth/register">Registrarse</button>
    </div>
  </div>

  <div hlmCardContent>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-6">
        <div class="grid gap-2">
          <label hlmLabel for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="correo@ejemplo.com"
            formControlName="email"
            hlmInput
          />
        </div>

        <div class="grid gap-2">
          <div class="flex items-center">
            <label hlmLabel for="password">Contraseña</label>
            <a href="#" class="ml-auto inline-block text-sm underline-offset-4 hover:underline">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <input type="password" id="password" formControlName="password" hlmInput/>
        </div>
      </div>
    </form>
  </div>

  <div hlmCardFooter>
    <button hlmBtn type="submit" class="w-full" [disabled]="!loginForm.valid" (click)="onSubmit()">
      Iniciar sesión
    </button>
  </div>
</section>
