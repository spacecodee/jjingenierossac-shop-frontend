<div class="w-full max-w-sm">
  <header class="w-full flex justify-end mb-8">
    <button hlmBtn variant="link" routerLink="/auth/register" class="text-sm font-medium">
      Registro
    </button>
  </header>

  <div class="space-y-6">
    <div class="text-center space-y-2">
      <h2 class="text-2xl font-semibold tracking-tight">Iniciar sesión en tu cuenta</h2>
      <p class="text-sm text-muted-foreground">
        Ingresa tu correo electrónico y contraseña para iniciar sesión
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="space-y-4">
        <div class="space-y-2">
          <label hlmLabel for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="correo@ejemplo.com"
            formControlName="email"
            hlmInput
          />
        </div>

        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label hlmLabel for="password">Contraseña</label>
            <a href="#" class="text-sm underline-offset-4 hover:underline">
              ¿Olvidaste tu contraseña?
            </a>
          </div>
          <input type="password" id="password" formControlName="password" hlmInput/>
        </div>
      </div>

      <button hlmBtn type="submit" class="w-full" [disabled]="!loginForm.valid">
        Iniciar sesión
      </button>
    </form>
  </div>
</div>
