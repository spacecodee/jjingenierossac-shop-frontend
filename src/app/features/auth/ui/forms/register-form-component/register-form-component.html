<div class="w-full max-w-sm">
  <header class="w-full flex justify-end mb-8">
    <button hlmBtn variant="link" routerLink="/auth/login" class="text-sm font-medium">
      Iniciar sesión
    </button>
  </header>

  <div class="space-y-6">
    <div class="text-center space-y-2">
      <h2 class="text-2xl font-semibold tracking-tight">Crear una cuenta</h2>
      <p class="text-sm text-muted-foreground">
        Ingresa tu correo electrónico para crear tu cuenta
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="space-y-4">
        <div class="space-y-2">
          <input
            type="email"
            id="register-email"
            placeholder="correo@ejemplo.com"
            formControlName="email"
            hlmInput
          />
        </div>
      </div>

      <button hlmBtn type="submit" class="w-full" [disabled]="!registerForm.valid">
        Registrarse con correo electrónico
      </button>
    </form>
  </div>
</div>
