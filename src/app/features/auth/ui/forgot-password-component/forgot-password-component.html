<main class="w-full min-h-screen flex items-center justify-center p-8 lg:p-12">
  <article class="w-full max-w-sm rounded-lg border border-border bg-card p-6 shadow-sm">
    <header class="w-full flex justify-end mb-8">
      <button hlmBtn variant="link" routerLink="/auth/account/login" class="text-sm font-medium cursor-pointer">
        Volver al inicio de sesión
      </button>
    </header>

    <section class="space-y-6">
      <header class="text-center space-y-2">
        <h1 class="text-2xl font-semibold tracking-tight">Recuperar contraseña</h1>
        <p class="text-sm text-muted-foreground">
          Ingresa tu nombre de usuario y te enviaremos un enlace para restablecer tu contraseña
        </p>
      </header>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <fieldset class="space-y-4">
          <div class="space-y-2">
            <label hlmLabel for="forgot-username">Nombre de usuario</label>
            <input
              type="text"
              id="forgot-username"
              placeholder="nombre_usuario"
              formControlName="username"
              hlmInput
            />
          </div>
        </fieldset>

        <button hlmBtn type="submit" class="w-full" [disabled]="!forgotPasswordForm.valid">
          Enviar enlace de recuperación
        </button>
      </form>

      <footer class="text-center">
        <p class="text-sm text-muted-foreground">
          ¿Recordaste tu contraseña?
          <a
            routerLink="/auth/account/login"
            class="underline underline-offset-4 hover:text-primary"
          >
            Iniciar sesión
          </a>
        </p>
      </footer>
    </section>
  </article>
</main>
