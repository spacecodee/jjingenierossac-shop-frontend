<main class="w-full min-h-screen grid lg:grid-cols-2">
  <aside class="hidden lg:flex flex-col justify-between p-10 bg-zinc-950 text-white">
    <header class="flex items-start">
      <div class="flex items-center gap-2">
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
          />
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <span class="text-lg font-medium">{{ companyName }}</span>
      </div>
    </header>

    <section class="flex flex-col gap-8">
      <figure class="w-full">
        <div hlmAspectRatio="16/9" class="rounded-lg overflow-hidden">
          <img
            ngSrc="https://picsum.photos/800/450?random=1"
            alt="J&J Ingenieros SAC - Equipamiento Industrial"
            class="w-full h-full object-cover"
            priority
            fill
          />
        </div>
      </figure>

      <blockquote class="space-y-4">
        <p class="text-lg leading-relaxed">"{{ companyDescription }}"</p>
        <footer class="text-sm text-zinc-400">
          <cite>J&J Ingenieros SAC</cite>
        </footer>
      </blockquote>
    </section>
  </aside>

  <section class="flex flex-col items-center justify-center p-8 lg:p-12">
    <router-outlet/>
  </section>
</main>
