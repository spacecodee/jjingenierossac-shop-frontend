<header class="sticky top-0 z-50 border-b bg-background">
  <div class="container mx-auto flex h-16 items-center justify-between px-4">
    <a routerLink="/" class="flex items-center space-x-2 transition-colors hover:text-primary">
      <span class="text-xl font-bold">J&J Ingenieros SAC</span>
    </a>

    <nav class="hidden items-center space-x-6 md:flex">
      <a routerLink="/" class="text-sm font-medium transition-colors hover:text-primary">Inicio</a>
      <a routerLink="/services" class="text-sm font-medium transition-colors hover:text-primary"
      >Servicios</a
      >
      <a routerLink="/about" class="text-sm font-medium transition-colors hover:text-primary"
      >Nosotros</a
      >
      <a routerLink="/contact" class="text-sm font-medium transition-colors hover:text-primary"
      >Contacto</a
      >
    </nav>

    <div class="flex items-center gap-2">
      <button
        hlmBtn
        variant="ghost"
        size="icon"
        (click)="toggleTheme()"
        class="transition-transform hover:scale-110 cursor-pointer"
      >
        @if (isDark()) {
          <ng-icon hlm size="sm" name="lucideSun"/>
        } @else {
          <ng-icon hlm size="sm" name="lucideMoon"/>
        }
      </button>

      <a
        routerLink="/auth/account/login"
        hlmBtn
        variant="ghost"
        class="hidden gap-2 sm:inline-flex cursor-pointer"
      >
        <ng-icon hlm size="sm" name="lucideLogIn"/>
        <span>Iniciar Sesi√≥n</span>
      </a>

      <a
        routerLink="/auth/account/register"
        hlmBtn
        variant="default"
        class="hidden gap-2 sm:inline-flex cursor-pointer"
      >
        <ng-icon hlm size="sm" name="lucideUserPlus"/>
        <span>Registrarse</span>
      </a>
    </div>
  </div>
</header>
