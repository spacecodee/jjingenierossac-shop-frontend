<hlm-sidebar class="border-r bg-card">
  <div hlmSidebarContent class="px-3 py-4">
    <div hlmSidebarGroup>
      <div
        hlmSidebarGroupLabel
        class="px-2 text-[11px] font-semibold text-muted-foreground uppercase tracking-wider mb-2"
      >
        Navegación
      </div>
      <div hlmSidebarGroupContent>
        <ul hlmSidebarMenu class="space-y-1">
          @for (item of menuItems(); track item.route) {
            <li hlmSidebarMenuItem>
              <a
                hlmSidebarMenuButton
                class="px-3 py-2 gap-3 rounded-lg transition-colors text-foreground/70 hover:text-foreground hover:bg-accent"
                [routerLink]="item.route"
                routerLinkActive="!bg-primary !text-primary-foreground hover:!bg-primary/90"
              >
                <ng-icon hlm [name]="item.icon" class="h-4 w-4"/>
                <span class="text-sm font-medium">{{ item.label }}</span>
              </a>
            </li>
          }
        </ul>
      </div>
    </div>
  </div>

  <div hlmSidebarFooter class="px-3 py-3 border-t">
    <ul hlmSidebarMenu class="space-y-1">
      <li hlmSidebarMenuItem>
        <button
          hlmSidebarMenuButton
          class="w-full px-3 py-2 gap-3 rounded-lg transition-colors text-foreground/70 hover:text-foreground hover:bg-accent"
          (click)="toggleTheme()"
          [attr.aria-label]="isDark() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
        >
          @if (isDark()) {
            <ng-icon hlm name="lucideSun" class="h-4 w-4"/>
          } @else {
            <ng-icon hlm name="lucideMoon" class="h-4 w-4"/>
          }
          <span class="text-sm font-medium">{{ isDark() ? 'Modo Claro' : 'Modo Oscuro' }}</span>
        </button>
      </li>

      <li hlmSidebarMenuItem class="mt-1">
        <button
          hlmSidebarMenuButton
          class="w-full px-3 py-2 gap-3 rounded-lg transition-colors text-destructive hover:bg-destructive/10"
          (click)="logout()"
        >
          <ng-icon hlm name="lucideLogOut" class="h-4 w-4"/>
          <span class="text-sm font-medium">Cerrar Sesión</span>
        </button>
      </li>
    </ul>
  </div>
</hlm-sidebar>
