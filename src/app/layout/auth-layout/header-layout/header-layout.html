<header class="w-full border-b border-border bg-background">
  <nav class="container flex h-16 items-center justify-between px-4 lg:px-8">
    <a
      href="#"
      class="flex items-center gap-2 text-lg font-semibold transition-colors hover:text-primary"
    >
      <ng-icon name="lucideHouse" hlm size="base"/>
      <span>Inicio</span>
    </a>

    <button
      hlmBtn
      variant="ghost"
      size="icon"
      (click)="toggleTheme()"
      class="rounded-full cursor-pointer"
      [attr.aria-label]="isDark() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
    >
      @if (isDark()) {
        <ng-icon name="lucideSun" hlm size="base"/>
      } @else {
        <ng-icon name="lucideMoon" hlm size="base"/>
      }
    </button>
  </nav>
</header>
